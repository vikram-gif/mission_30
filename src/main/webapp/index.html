<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Services</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<form>
<br/>
Enter Employee Name<input type="text" id="empName" name="Employee Name" placeholder="Employee Name"/>
<br/>
Enter Employee Email<input type="text" id="empEmail" name="Employee Email" placeholder="Employee Email"/>
<br/>
Enter Employee Address<input type="text" id="empAddress" name="Employee Address" placeholder="Employee Address"/>

</form>
<input type="button" value="submit" onClick="createEmployee()"/>
</body>
<script>

	function createEmployee() {
	var data = {
			"empName" : $("#empName").val(),
			"empEmail" :$("#empEmail").val(),
			"empAddress":$("#empAddress").val()
		}
	
	alert(JSON.stringify(data));
	
	//ajax call 
 $.ajax({  
		dataType:"json",
		data:JSON.stringify(data),
		type:"post",
		contentType: "application/json; charset=utf-8",
		url : "http://localhost:8080/employee/createEmployee",
		crossdomain : true,
		success:function(data){
			console.log(JSON.stringify(data));
		},
		error:function(data){
			console.log(JSON.stringify(data));
		}
	}); 
}
	


	

</script>
</html>
